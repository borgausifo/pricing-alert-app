{% extends "base.html" %}

{% block content %}
    <header><h1>Create Item</h1></header>
    <section class="create-item-form">
        <form method="post" action="/">
            <div class ="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="https://....">
            </div>
             <div class="form-group">
                <label for="tag_name">Tag Name</label>
                <input type="text" class="form-control" name="tag_name" placeholder="span" aria-describedby="tagNameHelp"/>
                 <small class="form-text text-muted" id="tagNameHelp">
                     What is HTML tag of the item?
                 </small>
            </div>
             <div class="form-group">
                <label for="query">Query</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='{"id": "..."}' aria-describedby="queryHelp"/>
                 <small class="form-text text-muted" id="queryHelp">
                     What is Json query would you like to find?
                 </small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>
{% endblock %}
