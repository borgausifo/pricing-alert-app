{% extends "base.html" %}

{% block content %}
    <header><h1>Create Item</h1></header>
    <section class="create-item-form">
        <form method="post" action="/">
            <div>
                <label for="url">URL</label>
                <input type="text" id="url" name="url" placeholder="https://....">
            </div>
             <div>
                <label for="tag_name">Tag Name</label>
                <input type="text" id="tag_name" name="tag_name" placeholder="span" aria-describedby="tagNameHelp"/>
                 <small id="tagNameHelp">
                     What is HTML tag of the item?
                 </small>
            </div>
             <div>
                <label for="query">Query</label>
                <input type="text" id="query" name="query" placeholder='{"id": "..."}' aria-describedby="queryHelp"/>
                 <small id="queryHelp">
                     What is Json query would you like to find?
                 </small>
            </div>
            <button type="submit">Create</button>
        </form>
    </section>
{% endblock %}
